<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Stock Ticker Application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <form class="frm symbol">
    <label for="symbol">Enter the Ticker Symbol</label>
    <input type="text" id="symbol" name="symbol" />
    <button type="submit">Submit</button>
  </form>

  <section class="stock-display">
    <h1>Stock Viewer</h1>
    <div class="details">Symbol: <span class="symbol"></span> <span class="date"></span></div>
    <div class="details">Price: <span class="price"></span></div>
  </section>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
